plugins {
    id 'maven-publish'
}

configurations.maybeCreate("default")
artifacts.add("default", file('shared-release.aar'))


afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'studio.s98'
                artifactId = 'shared'
                version = '1.0'
            }
        }
    }
}